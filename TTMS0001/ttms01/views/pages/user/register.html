<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style_register.css">
</head>
<body>
<div class="container">
    <h2>注册</h2>
    <form action="/register" method="POST">
        <input type="text" id="username" name="username" placeholder="账号" required><br>
        <input type="password" id="password" name="password" placeholder="密码" required><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="重复输入密码" required><br>
        <input type="email" id="email" name="email" placeholder="邮箱" required><br>
        <input type="submit" value="注册">
    </form>
    <a class="login-link" href="/jumptologin">已有账号？去登录</a>
</div>
</body>
</html>
